<div class="documents-container">
    <div class="documents-header">
        <h2>Documents created</h2>
        <button mat-flat-button color="primary" routerLink="/documents/create">
            Create document
        </button>
    </div>

    @if (isFetchingDocuments) {
        <!--Add loading component-->
    } @else {
        <table mat-table [dataSource]="documents">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
    
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
            </ng-container>
    
            <ng-container matColumnDef="signers">
                <th mat-header-cell *matHeaderCellDef> Signers </th>
                <td mat-cell *matCellDef="let element"> {{ element.signers.length }} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Created at </th>
                <td mat-cell *matCellDef="let element"> {{ formatDocumentDate(element.created_at) }} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="accent" [routerLink]="'/documents/' + element.id">
                        View document
                    </button>
                    <button mat-button color="warn" (click)="deleteDocument(element.id)">
                        Delete document
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }
</div>
